<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Site{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <header>
    <h1>My Site</h1>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'chatroom_list' %}">Chatrooms</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% if request.resolver_match.url_name == 'error_404' %}
      {% include '404.html' %}
    {% else %}
      {% block content %}
      {% endblock %}
    {% endif %}
  </main>

  <footer>
    &copy; My Site 2023
  </footer>
</body>
</html>
